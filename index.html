<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />

    <title>Kraš flappy</title>
  </head>

  <body>
    <div class="start">
      <h1>Odaberite igrača s kojim želite igrati</h1>
      <div class="agents">
        <div class="agent first">
          <img src="./assets/Players/player.png" alt="" />
          <button onclick="firstAgent()">Igrač 1</button>
        </div>
        <div class="agent second">
          <img src="./assets/Players/player2.png" alt="" />
          <button onclick="secondAgent()">Igrač 2</button>
        </div>
        <div class="agent third">
          <img src="./assets/Players/player3.png" alt="" />
          <button onclick="thirdAgent()">Igrač 3</button>
        </div>
        <div class="agent fourth">
          <img src="./assets/Players/player4.png" alt="" />
          <button onclick="fourthAgent()">Igrač 4</button>
        </div>
      </div>

      <h2 id="chosen_agent"></h2>
      <button id="next" onclick="next()">Dalje</button>
    </div>

    <div class="overlay"></div>

    <!-- soundtrack -->
    <audio id="background_audio" src="./assets/Music/soundtrack.mp3"></audio>
    <audio id="game_over_sound" src="./assets/Music/game_over.wav"></audio>
    <!-- <audio id="jump_sound" src="./assets/Music/jump.wav"></audio> -->

    <!-- game viewport -->
    <div class="background"></div>
    <img class="player" src="./assets/Players/player2.png" alt="player-img" />
    <div class="score">
      <span class="score_title"></span>
      <span class="value"></span>
    </div>
    <div class="start_info">Kliknite "enter" za početak igre.</div>
    <h1 class="game_lost">Kraj!</h1>
    <button onClick="window.location.reload(), refreshPage();" class="btn">
      Početni izbornik
    </button>

    <script src="main.js"></script>
  </body>
</html>
